    <div class="col-sm-8">
      <h2>Crear Tarea:</h2>
      <form class= "form-horizontal">
        <div class="form group">
          <label for="name" class="control-label col-sm-2">
            Titulo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name"[(ngModel)]="model.name"
              placeholder="Enter para nuevo Titulo"
            >
          </div>
        </div>
        <div class="form group">
          <label for="position" class="control-label col-sm-2">
            Detalle
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position"
              name="name"[(ngModel)]="model.position"
              placeholder="Enter para nueva Detalle"
            >
          </div>
        </div>
        <div class="form group">
          <label for="estado" class="control-label col-sm-2">
            Estado
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="estado"
              name="estado"[(ngModel)]="model.estado"
              placeholder="Estado"
            >
          </div>
        </div>

        <div class="form group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"class="btn btn-success" (click)="addEmployee()">
              GUARDAR
            </button>

          </div>

        </div>
      </form>

    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Lista de Tareas</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Detalle</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.titulo}}</td>
            <td>{{employee.detalle}}</td>
            <td>{{employee.estado}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee()" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h2>Actualizar Tareas:</h2>
      <form class= "form-horizontal">
        <div class="form group">
          <label for="name" class="control-label col-sm-2">
            Titulo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name"[(ngModel)]="model2.name"
              placeholder="Enter para nuevo titulo"
            >
          </div>
        </div>
        <div class="form group">
          <label for="position" class="control-label col-sm-2">
            Detalle
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position"
              name="name"[(ngModel)]="model2.position"
              placeholder="Enter para nueva detalle"
            >
          </div>
        </div>
        <div class="form group">
          <label for="email" class="control-label col-sm-2">
            Fecha
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email"[(ngModel)]="model2.email"
              placeholder="Enter para nueva fecha"
            >
          </div>
        </div>

        <div class="form group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit"class="btn btn-success" (click)="updateEmployee()">
              GUARDAR
            </button>

          </div>

        </div>
      </form>

    </div>
    
  </div>
</div>>
